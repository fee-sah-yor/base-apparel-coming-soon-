<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="./images/logo.svg" alt="">
        </div>

        <h1><span>We're</span> <br> coming <br> soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new <br> fashion store.
          Add your email below to stay up-to-date with <br> announcements and our launch deals.
        </p>

        <div class="emailfield">
          <input type="email" placeholder="Email Address" id="inputfield">
          <img src="./images/icon-error.svg" alt="" class="error">
          <button class="image">
            <img src="./images/icon-arrow.svg" alt="">
          </button>
        </div>
        <h5>Please provide a valid email</h5>

      </div>
      <div class="heroimage"></div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</body>
<script src="script.js"></script>
</html>
